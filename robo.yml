---
custom_code_paths:
  - 'src'
phpcs_check_extensions:
  - php
  - txt
phpcs_ignore_paths:
  - '*/themes/*/css/'
  - '*/themes/*/js/'
  - '*/themes/*/node_modules'
  - '*/themes/*/libraries/'
phpcs_standards:
  - PSR12
theme_build:
  - theme_path: src/Robo
    theme_build_commands:
      - pwd
      - echo "This is where we pretend to build a theme!"
  - theme_path: .github/
    theme_build_commands:
      - pwd
